# ==========================================
# üö™ NEW: MADINA GATEWAY
# ==========================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: madina-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: madina-gateway
  template:
    metadata:
      labels:
        app: madina-gateway
    spec:
      containers:
      - name: gateway
        image: dhia2001/madina-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: madina-config
---
apiVersion: v1
kind: Service
metadata:
  name: madina-gateway-service
spec:
  type: NodePort
  selector:
    app: madina-gateway
  ports:
    - protocol: TCP
      port: 80         # Internal Cluster Port
      targetPort: 8000 # Gateway Container Port
      nodePort: 30051  # External Access

# ==========================================
# üöë URGENCE BACKEND (Restored)
# ==========================================
---
apiVersion: v1
kind: Service
metadata:
  name: urgence-service
spec:
  type: NodePort
  selector:
    app: urgence
  ports:
    - name: grpc
      protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30570
    - name: rest
      protocol: TCP
      port: 8081       # Internal Service Port
      targetPort: 9091 # Container Port (Tomcat)
      nodePort: 30090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: urgence-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: urgence
  template:
    metadata:
      labels:
        app: urgence
    spec:
      containers:
        - name: urgence
          image: dhia2001/urgence:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
            - containerPort: 9091
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: madina-secrets
                  key: GEMINI_API_KEY

