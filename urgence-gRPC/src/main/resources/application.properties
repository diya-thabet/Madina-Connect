spring.application.name=urgence

# 1. gRPC Server Port (For Java-to-Java communication)
grpc.server.port=9090

# 2. Web Server Port (For React-to-Java communication)
# <--- ADD THIS LINE to fix the conflict
server.port=9091 

# Database Connection
spring.datasource.url=jdbc:h2:mem:urgencedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database creation settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always