apiVersion: v1
kind: Secret
metadata:
  name: madina-secrets
type: Opaque
stringData:
  # üîí Replace with your actual Gemini API Key
  GEMINI_API_KEY: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: madina-config
data:
  # üåê Service URLs (Internal Cluster DNS)
  MOBILITY_SERVICE_URL: "http://mobility-service:8000"
  AIR_QUALITY_WSDL_URL: "http://air-quality-service:8081/ws/airQuality.wsdl"
  EVENTS_SERVICE_URL: "http://events-service:8082/graphql"
  # Gateway specific env vars
  URGENCE_HOST: "urgence-service"
  URGENCE_PORT: "9090"

# ==========================================
# üö™ FIXED: MADINA GATEWAY
# ==========================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: madina-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: madina-gateway
  template:
    metadata:
      labels:
        app: madina-gateway
    spec:
      containers:
      - name: gateway
        image: dhia2001/madina-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000   # HTTP FastAPI
        - containerPort: 50051  # gRPC
        envFrom:
        - configMapRef:
            name: madina-config
---
apiVersion: v1
kind: Service
metadata:
  name: madina-gateway-service
spec:
  type: NodePort
  selector:
    app: madina-gateway
  ports:
    # 1. HTTP API (React connects here via Forwarding)
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30051
    # 2. gRPC API (Internal Microservices)
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
      nodePort: 30052

# ==========================================
# üöë URGENCE BACKEND
# ==========================================
---
apiVersion: v1
kind: Service
metadata:
  name: urgence-service
spec:
  type: NodePort
  selector:
    app: urgence
  ports:
    - name: grpc
      protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30570
    - name: rest
      protocol: TCP
      port: 8081       # Internal Service Port
      targetPort: 9091 # Container Port (Tomcat)
      nodePort: 30090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: urgence-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: urgence
  template:
    metadata:
      labels:
        app: urgence
    spec:
      containers:
        - name: urgence
          image: dhia2001/urgence:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
            - containerPort: 9091
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: madina-secrets
                  key: GEMINI_API_KEY

