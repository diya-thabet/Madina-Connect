# ==========================================
# ‚òÅÔ∏è AIR QUALITY SERVICE (SOAP)
# ==========================================
---
apiVersion: v1
kind: Service
metadata:
  name: air-quality-service
spec:
  type: NodePort
  selector:
    app: air-quality
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8080 # Image uses 8080
      nodePort: 30081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: air-quality-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: air-quality
  template:
    metadata:
      labels:
        app: air-quality
    spec:
      containers:
        - name: air-quality
          image: dhia2001/soc:madina-soap
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

