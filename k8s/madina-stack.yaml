# ==========================================
# üöë NEW SERVICE: URGENCE BACKEND
# ==========================================
---
apiVersion: v1
kind: Service
metadata:
  name: urgence-service
spec:
  type: NodePort
  selector:
    app: urgence
  ports:
    - name: grpc
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: rest
      protocol: TCP
      port: 8081       # Internal Service Port (Nginx talks to this)
      targetPort: 9091 # üëà FIXED: Tomcat is listening on 9091
      nodePort: 30090  # üëà FIXED: Moved to 30090 to avoid conflict with Air Quality (30081)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: urgence-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: urgence
  template:
    metadata:
      labels:
        app: urgence
    spec:
      containers:
        - name: urgence
          image: dhia2001/urgence:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
            - containerPort: 9091
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: madina-secrets
                  key: GEMINI_API_KEY

